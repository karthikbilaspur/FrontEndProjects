<main>

<section id="home" class="active">
<h2 id="welcome">Welcome</h2>
<p>Your all-in-one entertainment dashboard.</p>
</section>

<section id="music">
<h2>Music Player</h2>

<select id="playlist" title="Song">
<option value="audio.mp3">Song 1</option>
<option value="audio2.mp3">Song 2</option>
</select>

<div class="player">
<audio id="audio"></audio>
<h3 id="songTitle"></h3>

<button onclick="playPauseAudio()">Play/Pause</button>
<button onclick="stopAudio()">Stop</button>

<div class="progressBar" onclick="seekAudio(event)">
<div id="audioProgress"></div>
</div>

<span id="audioTime">00:00</span>
</div>
</section>

<section id="video">
<h2>Video Player</h2>

<div class="player">
<video id="videoPlayer" src="video.mp4"></video>

<button onclick="playPauseVideo()">Play/Pause</button>
<button onclick="fullscreen()">Fullscreen</button>

<div class="progressBar" onclick="seekVideo(event)">
<div id="videoProgress"></div>
</div>
</div>
</section>

<section id="game">
<h2>Ping Pong</h2>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<p id="score">Score: 0</p>
<button onclick="restartGame()">Restart</button>
</section>

<section id="user">
<h2>User System</h2>

<div id="auth">
<input id="name" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="register()">Register</button>

<input id="lname" placeholder="Username">
<input id="lpass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<button onclick="logout()">Logout</button>
<p id="msg"></p>

</section>
