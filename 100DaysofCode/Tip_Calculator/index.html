    <meta name="description" content="Use our free tip calculator to easily calculate tips, service charges, and taxes for your restaurant bill. Split bills among friends and family with ease.">
    <meta name="keywords" content="tip calculator, tip percentage, service charge, tax calculator, bill splitter, restaurant bill calculator">
    <meta name="author" content="Your Name">

    <link rel="canonical" href="https://example.com/tip-calculator">
    <meta property="og:title" content="Tip Calculator - Calculate Tips, Service Charges & Taxes Easily">
    <meta property="og:description" content="Use our free tip calculator to easily calculate tips, service charges, and taxes for your restaurant bill. Split bills among friends and family with ease.">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 data-lang="tipCalculator">Tip Calculator</h1>
            <select id="language-selector" title="Select Language">
                <option value="en">English</option>
                <option value="hi">हिंदी (Hindi)</option>
                <option value="kn">ಕನ್ನಡ (Kannada)</option>
            </select>
            <form>
                <label for="bill-amount" data-lang="billAmount">Bill Amount:</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount">
                <label for="tip-percentage" data-lang="tipPercentage">Tip Percentage:</label>
                <select id="tip-percentage">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                    <option value="35">35%</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                    <option value="55">55%</option>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70">70%</option>
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                    <option value="90">90%</option>
                    <option value="95">95%</option>
                    <option value="100">100%</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="number" id="custom-tip" placeholder="Enter custom tip percentage">
                <label for="service-charge" data-lang="serviceCharge">Service Charge:</label>
                <input type="number" id="service-charge" placeholder="Enter service charge">
                <label for="tax" data-lang="tax">Tax (%):</label>
                <input type="number" id="tax" placeholder="Enter tax percentage">
                <label for="discount" data-lang="discount">Discount (%):</label>
                <input type="number" id="discount" placeholder="Enter discount percentage">
                <label for="split-bill" data-lang="splitBill">Split Bill:</label>
                <input type="number" id="split-bill" placeholder="Enter number of people" value="1">
                <label for="payment-method" data-lang="paymentMethod">Payment Method:</label>
                <select id="payment-method">
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <div id="card-payment"> <!-- Added this div -->
                    <label for="card-type">Select Card Type:</label>
                    <select id="card-type">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="rupee">Rupee Card</option>
                    </select>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="Enter card number">
                    <label for="card-expiry">Expiry Date:</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY">
                    <label for="card-cvv">CVV:</label>
                    <input type="text" id="card-cvv" placeholder="Enter CVV">
                    <button id="generate-qr" type="button">Generate QR Code</button>
                    <div id="qr-code-container"></div>
                </div>
                <button type="button" id="calculate-btn" data-lang="calculate">Calculate</button>
                <button type="button" id="reset-btn" data-lang="reset">Reset</button>
                <p id="tip-amount"></p>
                <p id="tip-per-person"></p>
                <p id="total-amount"></p>
                <p id="total-bill-breakdown"></p>
                <button type="button" id="share-btn">Share</button>
                <button type="button" id="save-btn" >Save</button>
                <button type="button" id="print-btn" data-lang="print">Print Invoice</button>
            </form>
        </div>
    </main>
