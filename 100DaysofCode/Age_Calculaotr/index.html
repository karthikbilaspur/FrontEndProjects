<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="age-calculator">Age Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" data-translate="age-calculator">Age Calculator</h2>
        <p class="text-center mt-3">The Age Calculator is a simple tool that calculates your age in years, months, and days based on your birth date and time. It also allows you to share your age on social media and save your calculation history.</p>
        <form id="age-form">
            <div class="form-group">
                <label for="date" data-translate="select-date">Select Date:</label>
                <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="time" data-translate="select-time">Select Time:</label>
                <input type="time" id="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="ampm" data-translate="am-pm">AM/PM:</label>
                <select id="ampm" class="form-control">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" data-translate="calculate-age">Calculate Age</button>
        </form>
        <div id="result" class="mt-3"></div>
        <div class="mt-3">
            <button id="share-facebook" class="btn btn-primary mr-2">Facebook</button>
            <button id="share-twitter" class="btn btn-info mr-2">Twitter</button>
            <button id="share-whatsapp" class="btn btn-success mr-2">WhatsApp</button>
            <button id="share-linkedin" class="btn btn-primary mr-2">LinkedIn</button>
            <button id="share-instagram" class="btn btn-info mr-2">Instagram</button>
            <button id="print" class="btn btn-secondary mr-2" data-translate="print">Print</button>
            <button id="pdf-export" class="btn btn-secondary" data-translate="pdf-export">PDF Export</button>
        </div>
        <div class="mt-3">
            <h3 data-translate="history">History</h3>
            <div id="history"></div>
        </div>
        <div class="mt-3">
            <select id="language" class="form-control">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <!-- Add more languages here -->
            </select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
<footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2026 Age Calculator. All rights reserved.</span>
    </div>
</footer>

</body>
</html>
