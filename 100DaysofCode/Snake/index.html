<body>
  <header>
    <h1>Ultimate Retro Snake</h1>
  </header>
  <div class="wrap">
    <div class="panel">
      <h2>Modes & Settings</h2>
      <label for="mode">Game Mode</label>
      <select id="mode">
        <option value="infinity">Infinity (Endless)</option>
        <option value="time">Time Attack</option>
        <option value="life">Life Mode</option>
        <option value="classic">Classic</option>
        <option value="levels">Obstacles & Levels</option>
        <option value="vsai">Human vs AI</option>
        <option value="boss">Boss Level</option>
      </select>
      <label for="speed">Speed</label>
      <input id="speed" type="range" min="5" max="20" value="10" />
      <div class="row">
        <button id="start">Start Game</button>
        <button id="pause" class="secondary">Pause</button>
      </div>
      <h2>Stats</h2>
      <div class="stats">
        <div class="stat"><div>Score</div><strong id="score">0</strong></div>
        <div class="stat"><div>High</div><strong id="high">0</strong></div>
        <div class="stat"><div>Time</div><strong id="time">0</strong></div>
        <div class="stat"><div>Lives</div><strong id="lives">0</strong></div>
        <div class="stat"><div>Boss Life</div><strong id="bossLife">N/A</strong></div>
      </div>
      <h2>Controls</h2>
      <div>
        <span class="pill">Arrows / WASD</span>
        <span class="pill">P = Pause</span>
        <span class="pill">R = Restart</span>
      </div>
      <h2>Leaderboard (Local)</h2>
      <ol id="leaderboard"></ol>
      <button id="skinBtn" class="secondary">Change Skin</button>
    </div>
    <div class="panel gameWrap">
      <canvas id="game" width="720" height="520"></canvas>
      <div class="row">
        <button id="restart">Restart</button>
        <button id="soundBtn" class="secondary">Sound: Off</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <span>HTML5 Canvas • CSS3 • Vanilla JS (no frameworks)</span>
