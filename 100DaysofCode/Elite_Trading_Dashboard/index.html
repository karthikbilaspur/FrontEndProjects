<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Advanced Trading Dashboard with candlestick charts, technical indicators, crypto integration, watchlist and portfolio tracking." />
  <meta name="keywords" content="Trading Dashboard, Forex, Crypto, RSI, MACD, Portfolio Tracker, Candlestick Chart" />
  <meta name="author" content="Your Name" />
  <meta name="robots" content="index, follow" />

  <title>Elite Trading Dashboard</title>

  <!-- Chart.js + Financial Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

<!-- ================= HEADER ================= -->

<header class="glass-header">
  <h1>üìà Elite Trading Dashboard</h1>

  <div class="header-actions">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->

<div class="layout">

  <!-- ========== WATCHLIST SIDEBAR ========== -->
  <aside class="sidebar glass">
    <h3>‚≠ê Watchlist</h3>
    <ul id="watchlist"></ul>

    <div class="add-watch">
      <input type="text" id="watchSymbol" placeholder="Add Symbol (BTCUSDT)" />
      <button id="addWatch">Add</button>
    </div>
  </aside>


  <!-- ========== MAIN CONTENT ========== -->
  <main class="main-content">

    <!-- ===== MARKET SELECTORS ===== -->
    <section class="controls glass">

      <div class="market-selectors">
        <select id="marketType">
          <option value="forex">Forex</option>
          <option value="crypto">Crypto</option>
        </select>

        <select id="symbolSelect"></select>

        <select id="compareSymbol">
          <option value="">Compare With</option>
        </select>
      </div>

      <!-- Chart Range -->
      <div class="range-controls">
        <button data-range="7">7D</button>
        <button data-range="30">1M</button>
        <button data-range="90">3M</button>
        <button data-range="365">1Y</button>
      </div>

      <!-- Indicators -->
      <div class="indicator-controls">
        <label><input type="checkbox" id="maToggle" /> Moving Average</label>
        <label><input type="checkbox" id="rsiToggle" /> RSI</label>
        <label><input type="checkbox" id="macdToggle" /> MACD</label>
      </div>

      <button id="exportCSV">Export CSV</button>

    </section>

    <!-- ===== CHART SECTION ===== -->
    <section class="chart-section glass">
      <canvas id="chart"></canvas>
    </section>

    <!-- ===== LIVE PRICE DISPLAY ===== -->
    <section class="live-price glass">
      <h2 id="livePrice">Live Price: --</h2>
    </section>

    <!-- ===== PORTFOLIO SECTION ===== -->
    <section class="portfolio glass">
      <h2>üíº Portfolio</h2>

      <div class="add-portfolio">
        <input type="text" id="portfolioSymbol" placeholder="Symbol" />
        <input type="number" id="portfolioQty" placeholder="Quantity" />
        <input type="number" id="portfolioPrice" placeholder="Buy Price" />
        <button id="addPortfolio">Add Asset</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Buy Price</th>
            <th>Current Price</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="portfolioTable"></tbody>
      </table>

      <h3 id="portfolioValue">Total Value: --</h3>
    </section>

  </main>

</div>


<!-- ================= AUTH MODALS ================= -->

<!-- Login Modal -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content glass">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginSubmit">Login</button>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal hidden">
  <div class="modal-content glass">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button id="registerSubmit">Register</button>
  </div>
</div>


<!-- ================= FOOTER ================= -->

<footer class="glass-footer">
  <p>(c) 2026 Elite Trading Dashboard</p>
  <div class="social-links">
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="#">Twitter</a>
  </div>
</footer>


<!-- ================= SCRIPTS ================= -->

<script type="module" src="script.js"></script>

</body>
</html>
