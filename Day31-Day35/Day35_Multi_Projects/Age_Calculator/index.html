<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-calculator me-2"></i>Age Calculator</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputDob" class="form-label">Enter your Date of Birth:</label>
                                <input id="inputDob" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cdate" class="form-label">Current Date:</label>
                                <input id="cdate" type="date" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="getDOB()">Calculate</button>
                        </form>
                        <div class="mt-3">
                            <h5>Your Age:</h5>
                            <p id="currentAge" class="fs-4 fw-bold"></p>
                            <h5>Next Birthday:</h5>
                            <p id="nextBirthday" class="fs-4 fw-bold"></p>
                            <h5>Zodiac Sign:</h5>
                            <p id="zodiacSign" class="fs-4 fw-bold"></p>
                            <h5>Age in Different Units:</h5>
                            <p id="ageInUnits" class="fs-4 fw-bold"></p>
                            <canvas id="ageChart" width="400" height="200"></canvas>
                            <h5>Life Milestones:</h5>
                            <p id="lifeMilestones" class="fs-4 fw-bold"></p>
                            <div id="lifeMilestonesChart" class="chart-container"></div>
                            <div id="share-buttons">
                                <a href="#" class="social-icon facebook" title="Share on Facebook" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon twitter" title="Share on Twitter" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icon instagram" title="Share on Instagram" aria-label="Share on Instagram"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="social-icon linkedin" title="Share on LinkedIn" aria-label="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                            <button class="btn btn-secondary" onclick="saveResults()">Save Results</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharethis@5.2.0/dist/sharethis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.plotly.com/plotly-2.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
