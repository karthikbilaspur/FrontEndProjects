<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Field</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="otp" class="form-label">OTP:</label>
                <div class="otp-field">
                    <input type="text" class="input" id="otp-1" maxlength="1" title="OTP digit 1" placeholder="0">
                    <input type="text" class="input" id="otp-2" maxlength="1" title="OTP digit 2" placeholder="0">
                    <input type="text" class="input" id="otp-3" maxlength="1" title="OTP digit 3" placeholder="0">
                    <input type="text" class="input" id="otp-4" maxlength="1" title="OTP digit 4" placeholder="0">
                    <input type="text" class="input" id="otp-5" maxlength="1" title="OTP digit 5" placeholder="0">
                    <input type="text" class="input" id="otp-6" maxlength="1" title="OTP digit 6" placeholder="0">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Verify OTP</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.0.3/dist/js/autocomplete.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
