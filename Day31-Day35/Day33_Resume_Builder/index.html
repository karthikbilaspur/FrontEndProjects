<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <meta name="description" content="A personal portfolio website showcasing projects, blog posts, testimonials, and contact information.">
  <meta name="keywords" content="portfolio, resume, web3 developer, projects, blog, testimonials, contact form, dark mode, social media links, newsletter subscription">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white text-center py-5">
    <h1>Your Name</h1>
    <p>Web Developer</p>
    <button class="btn btn-light" id="download-resume">Download Resume</button>
    <button class="btn btn-light" id="dark-mode-toggle">Dark Mode</button>
  </header>

  <!-- Projects -->
  <section class="container py-5">
    <h2 class="text-center">Projects</h2>
    <div class="row mb-3">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary filter-btn" data-filter="all">All</button>
        <button class="btn btn-primary filter-btn" data-filter="Easy">Easy</button>
        <button class="btn btn-primary filter-btn" data-filter="Medium">Medium</button>
        <button class="btn btn-primary filter-btn" data-filter="Hard">Hard</button>
      </div>
    </div>
    <div class="row" id="project-cards">
      <!-- Project cards will be generated here -->
    </div>
  </section>

  <!-- Blog -->
  <section class="bg-light py-5">
    <h2 class="text-center">Blog</h2>
    <div class="container">
      <div class="row blog-posts">
        <!-- Blog posts will be generated here -->
      </div>
    </div>
  </section>

  <!-- Testimonials -->
  <section class="py-5">
    <h2 class="text-center">Testimonials</h2>
    <div class="container">
      <div id="testimonial-slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Testimonial slides will be generated here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonial-slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="container py-5">
    <h2 class="text-center">Get in Touch</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </section>

  <!-- Resume Rating -->
  <section class="container py-5">
    <h2 class="text-center">Resume Rating</h2>
    <div class="text-center">
      <div class="star-rating">
        <span class="fa fa-star" data-rating="1"></span>
        <span class="fa fa-star" data-rating="2"></span>
        <span class="fa fa-star" data-rating="3"></span>
        <span class="fa fa-star" data-rating="4"></span>
        <span class="fa fa-star" data-rating="5"></span>
      </div>
      <p id="rating-value">0/5</p>
    </div>
  </section>

  <!-- Social Media Links -->
  <section class="bg-light py-5">
    <h2 class="text-center">Follow Me</h2>
    <div class="container text-center">
      <a href="#" class="btn btn-primary">LinkedIn</a>
      <a href="#" class="btn btn-primary">GitHub</a>
      <a href="#" class="btn btn-primary">Twitter</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Your Name</p>
    <form id="newsletter-form">
      <input type="email" class="form-control" id="newsletter-email" placeholder="Enter your email">
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
  </footer>

  <!-- Project Details Modal -->
  <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="project-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="project-modal-label">Project Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="project-modal-body">
          <!-- Project details will be generated here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
