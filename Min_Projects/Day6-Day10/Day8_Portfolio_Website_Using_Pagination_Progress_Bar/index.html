<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Job Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#jobs">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#post-job">Post Job</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <section id="home">
      <h1>Welcome to Job Portal</h1>
      <p>Find your dream job today!</p>
      <a href="#jobs" class="btn btn-primary">Browse Jobs</a>
    </section>
    <section id="jobs" class="mt-5">
      <h1>Job List</h1>
      <div class="row mb-3">
        <div class="col-md-12">
          <input type="text" id="search-input" placeholder="Search jobs..." class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <select id="location-filter" class="form-select">
            <option value="">Location</option>
            <option value="New York, NY">New York, NY</option>
            <option value="San Francisco, CA">San Francisco, CA</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="industry-filter" class="form-select">
            <option value="">Industry</option>
            <option value="Software">Software</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-md-4">
          <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="accordion" id="jobAccordion">
        <!-- job listings will be populated here -->
      </div>
      <div class="pagination" id="pagination">
        <!-- pagination will be populated here -->
      </div>
    </section>
    <section id="post-job" class="mt-5">
      <h1>Post a Job</h1>
      <form id="post-job-form">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" required>
        </div>
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Location" required>
        </div>
        <div class="mb-3">
          <label for="jobDescription" class="form-label">Job Description</label>
          <textarea class="form-control" id="jobDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
      </form>
    </section>
    <section id="login" class="mt-5">
      <h1>Login</h1>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>
    <section id="register" class="mt-5">
      <h1>Register</h1>
      <form id="register-form">
        <div class="progress mb-3">
          <div class="progress-bar" id="register-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
