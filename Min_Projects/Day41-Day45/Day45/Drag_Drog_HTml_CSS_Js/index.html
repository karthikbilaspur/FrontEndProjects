<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Task Manager App - A simple and intuitive task management application">
  <meta name="keywords" content="task manager, productivity, todo list">
  <meta name="author" content="Your Name">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="about-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="contact-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Task Manager</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <select id="task-select" class="form-select mb-3" title="Select Task Category">
          <option value="">Select Task</option>
          <option value="washing_task.json">Washing Tasks</option>
          <option value="walking_task.json">Walking Tasks</option>
          <option value="weekday_task.json">Weekday Tasks</option>
          <option value="family_task.json">Family Tasks</option>
        </select>
        <input type="text" id="task-input" class="form-control mb-3" placeholder="Enter task name">
        <button id="add-task-btn" class="btn btn-primary mb-3">Add Task</button>
        <button id="clear-all-btn" class="btn btn-danger mb-3">Clear All Tasks</button>
        <div class="board">
          <!-- Task lists will be generated dynamically -->
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div id="content">
        <!-- Content will be generated dynamically -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
