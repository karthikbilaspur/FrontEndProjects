<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main class="group">
        <h1>Secure Password Generator <i class="fa-solid fa-lock"></i></h1>
        <section>
            <label for="inputWord">Enter a word:</label>
            <input type="text" id="inputWord" placeholder="Type a word" required>
        </section>
        <section>
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" value="12" min="8" max="128">
        </section>
        <section>
            <label for="passwordOptions">Password Options:</label>
            <div>
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="includeSpecialChars" checked>
                <label for="includeSpecialChars">Include Special Characters</label>
            </div>
            <div>
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Include Uppercase Letters</label>
            </div>
        </section>
        <section>
            <button id="generateBtn">Generate Password <i class="fa-solid fa-key"></i></button>
        </section>
        <section>
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy to Clipboard <i class="fa-solid fa-copy"></i></button>
        </section>
        <section>
            <label for="">Password Strength:</label>
            <div class="power-container">
                <div id="power-point"></div>
            </div>
            <p id="explain"></p>
        </section>
        <section>
            <h2>Password History:</h2>
            <ul id="passwordHistory"></ul>
        </section>
        <section class="social-media">
            <h2>Follow Us:</h2>
            <ul>
                <li><a href="#" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
