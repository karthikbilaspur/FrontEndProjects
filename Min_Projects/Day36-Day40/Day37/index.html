<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/material-icons@1.0.1/dist/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1eyJw==" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="material-icons">calculate</span>
            Calculator
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="history" class="form-control mb-3" disabled>
                        <input type="text" id="display" class="form-control mb-3" disabled>
                        <div class="button-grid">
                            <button class="btn btn-clear" aria-label="Clear">
                                <span class="material-icons">backspace</span>
                            </button>
                            <button class="btn btn-operator" aria-label="Divide">÷</button>
                            <button class="btn btn-operator" aria-label="Multiply">×</button>
                            <button class="btn btn-operator" aria-label="Subtract">-</button>
                            <button class="btn btn-number">7</button>
                            <button class="btn btn-number">8</button>
                            <button class="btn btn-number">9</button>
                            <button class="btn btn-operator" aria-label="Add">+</button>
                            <button class="btn btn-number">4</button>
                            <button class="btn btn-number">5</button>
                            <button class="btn btn-number">6</button>
                            <button class="btn btn-equal" aria-label="Equals">
                                <span class="material-icons">done</span>
                            </button>
                            <button class="btn btn-number">1</button>
                            <button class="btn btn-number">2</button>
                            <button class="btn btn-number">3</button>
                            <button class="btn btn-number">0</button>
                            <button class="btn btn-number">.</button>
                            <button class="btn btn-operator" aria-label="sin">sin</button>
                            <button class="btn btn-operator" aria-label="cos">cos</button>
                            <button class="btn btn-operator" aria-label="tan">tan</button>
                            <button class="btn btn-operator" aria-label="exp">exp</button>
                            <button class="btn btn-operator" aria-label="log">log</button>
                            <button class="btn btn-operator" aria-label="^">^</button>
                            <button class="btn btn-operator" aria-label="√">√</button>
                            <button class="btn btn-memory-add">M+</button>
                            <button class="btn btn-memory-subtract">M-</button>
                            <button class="btn btn-memory-recall">MR</button>
                            <button class="btn btn-memory-clear">MC</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
