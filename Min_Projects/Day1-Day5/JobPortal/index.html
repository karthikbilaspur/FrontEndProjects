<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <meta name="description" content="Find your dream job today!">
  <meta property="og:title" content="Job Portal">
  <meta property="og:description" content="Find your dream job today!">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#jobs">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#post-job">Post Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <section id="home" aria-labelledby="home-heading">
      <h1 id="home-heading">Welcome to Job Portal</h1>
      <p>Find your dream job today!</p>
      <a href="#jobs" class="btn btn-primary">Browse Jobs</a>
    </section>
    <section id="jobs" class="mt-5" aria-labelledby="jobs-heading">
      <h1 id="jobs-heading">Job List</h1>
      <ul class="list-group job-list">
        <!-- job listings will be populated here -->
      </ul>
    </section>
    <section id="post-job" class="mt-5" aria-labelledby="post-job-heading">
      <h1 id="post-job-heading">Post a Job</h1>
      <form id="post-job-form" aria-labelledby="post-job-form-heading">
        <h2 id="post-job-form-heading" class="visually-hidden">Post Job Form</h2>
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" required>
        </div>
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Location" required>
        </div>
        <div class="mb-3">
          <label for="jobDescription" class="form-label">Job Description</label>
          <textarea class="form-control" id="jobDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
      </form>
    </section>
    <section id="login" class="mt-5" aria-labelledby="login-heading">
      <h1 id="login-heading">Login</h1>
      <form id="login-form" aria-labelledby="login-form-heading">
        <h2 id="login-form-heading" class="visually-hidden">Login Form</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>
    <section id="register" class="mt-5" aria-labelledby="register-heading">
      <h1 id="register-heading">Register</h1>
      <form id="register-form" aria-labelledby="register-form-heading">
        <h2 id="register-form-heading" class="visually-hidden">Register Form</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
