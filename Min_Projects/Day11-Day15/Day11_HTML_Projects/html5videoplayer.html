<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .video-player {
            width: 640px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-player .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .video-player .controls button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .video-player .controls button:hover {
            background-color: #3e8e41;
        }
        .video-player .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .video-player .progress-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .video-player .time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .video-player .volume-control {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .video-player .volume-control input[type="range"] {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="video-player">
        <video id="video" width="640" height="480" src="video.mp4"></video>
        <div class="controls">
            <button id="play-pause"><i class="fa fa-play"></i></button>
            <button id="stop"><i class="fa fa-stop"></i></button>
            <button id="mute"><i class="fa fa-volume-up"></i></button>
            <div class="volume-control">
                <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">00:00</span>
            <span id="total-time">00:00</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('play-pause');
        const stopButton = document.getElementById('stop');
        const muteButton = document.getElementById('mute');
        const volumeInput = document.getElementById('volume');
        const progressBar = document.querySelector('.progress-bar .progress');
        const currentTimeElement = document.getElementById('current-time');
        const totalTimeElement = document.getElementById('total-time');

        let isPlaying = false;
        let isMuted = false;

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                video.pause();
                playPauseButton.innerHTML = '<i class="fa fa-play"></i>';
            } else {
                video.play();
                playPauseButton.innerHTML = '<i class="fa fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        stopButton.addEventListener('click', () => {
            video.pause();
            video.currentTime = 0;
            playPauseButton.innerHTML = '<i class="fa fa-play"></i>';
            isPlaying = false;
        });

        muteButton.addEventListener('click', () => {
            if (isMuted) {
                video.muted = false;
                muteButton.innerHTML = '<i class="fa fa-volume-up"></i>';
            } else {
                video.muted = true;
                muteButton.innerHTML = '<i class="fa fa-volume-mute"></i>';
            }
            isMuted = !isMuted;
        });

        volumeInput.addEventListener('input', () => {
            video.volume = volumeInput.value;
        });

        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeElement.textContent = formatTime(video.currentTime);
            totalTimeElement.textContent = formatTime(video.duration);
        });

        video.addEventListener('loadedmetadata', () => {
            totalTimeElement.textContent = formatTime(video.duration);
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
