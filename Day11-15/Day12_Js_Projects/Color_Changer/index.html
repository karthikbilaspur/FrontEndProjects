<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }
    #color-display {
      font-size: 24px;
      font-weight: bold;
      margin: 20px auto;
    }
    #change-color {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    #change-color:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body id="body">
  <h1>Color Changer</h1>
  <div id="color-display"></div>
  <button id="change-color">Change Color</button>

  <script src="script.js"></script>
</body>
</html>
