<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Track Your Expenses</title>
  <meta name="keywords" content="expense tracker, track expenses, budget, finance, money management">
  <meta name="description" content="Expense Tracker is a simple and easy-to-use tool to track your expenses and stay on top of your budget.">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="dashboard-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="transactions-link">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="reports-link">Reports</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <section id="dashboard" class="card p-3 mb-3">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-md-4">
          <p id="balance" class="fs-4 fw-bold"></p>
          <p>Current Balance</p>
        </div>
        <div class="col-md-4">
          <p id="income-amount" class="fs-4 fw-bold text-success"></p>
          <p>Total Income</p>
        </div>
        <div class="col-md-4">
          <p id="expense-amount" class="fs-4 fw-bold text-danger"></p>
          <p>Total Expenses</p>
        </div>
      </div>
      <canvas id="expense-chart" class="w-100" height="200"></canvas>
    </section>
    <section id="transactions" class="card p-3 mb-3">
      <h2>Transactions</h2>
      <form id="transaction-form">
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type:</label>
          <select id="type" name="type" class="form-select">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select id="category" name="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="payment-method" class="form-label">Payment Method:</label>
          <select id="payment-method" name="payment-method" class="form-select" required>
            <option value="">Select Payment Method</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>
        <button id="add-btn" class="btn btn-primary">Add Transaction</button>
      </form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="search" class="form-label">Search Transactions:</label>
          <input type="search" id="search" aria-label="Search transactions" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="filter" class="form-label">Filter Transactions:</label>
          <select id="filter" class="form-select">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
      </div>
      <ul id="transaction-list" class="list-group"></ul>
    </section>
    <section id="reports" class="card p-3 mb-3">
      <h2>Reports</h2>
      <p>Reports will be generated here.</p>
    </section>
  </main>
  <footer class="bg-dark text-white p-3 text-center">
    <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
